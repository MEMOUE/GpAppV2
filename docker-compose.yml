version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: gp-traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=memko021@gmail.com
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - gp-network

  backend:
    build:
      context: ./BackGp
      dockerfile: Dockerfile
    container_name: gp-backend
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/gpmonde_db
      - SPRING_DATASOURCE_USERNAME=user_gpmonde
      - SPRING_DATASOURCE_PASSWORD=GpMonde@2022
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - gp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.gpmonde.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=le"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"

          # Route WebSocket
#      - "traefik.http.routers.backend-ws.rule=Host(`api.gpmonde.com`) && PathPrefix(`/ws`)"
#      - "traefik.http.routers.backend-ws.entrypoints=websecure"
#      - "traefik.http.routers.backend-ws.tls.certresolver=le"
#      - "traefik.http.services.backend-ws.loadbalancer.server.port=8080"

  # Middleware pour WebSocket
 #     - "traefik.http.middlewares.websocket.headers.customrequestheaders.Connection=Upgrade"
 #     - "traefik.http.middlewares.websocket.headers.customrequestheaders.Upgrade=websocket"
 #     - "traefik.http.routers.backend-ws.middlewares=websocket"


  frontend:
    build:
      context: ./GpFront
      dockerfile: Dockerfile
    container_name: gp-front
    networks:
      - gp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`gpmonde.com`, `www.gpmonde.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gp-phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: Memko@2022
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.gpmonde.com`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin.tls.certresolver=le"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"
    networks:
      - gp-network

  mysql:
    image: mysql:8.0
    container_name: gp-mysql
    environment:
      MYSQL_DATABASE: gpmonde_db
      MYSQL_USER: user_gpmonde
      MYSQL_PASSWORD: GpMonde@2022
      MYSQL_ROOT_PASSWORD: Memko@2022
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - gp-network

volumes:
  mysql-data:
  letsencrypt:

networks:
  gp-network:
    driver: bridge
